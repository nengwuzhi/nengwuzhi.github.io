<head>
<style>
.snip {
  font-family: 'Open Sans', Arial, sans-serif;
  position: relative;
  overflow: hidden;
  margin: 1px;
  min-width: 100px;
  max-width: 260px;
  width: 100%;
  color: #ffffff;
  text-align: center;
  background-color: #888888;
}
.snip * {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.snip .background {
    width: 100%;
    vertical-align: top;
    opacity: 0.3;
    -webkit-filter: invert(100%)blur(8px); /* Chrome, Safari, Opera */
    filter: invert(100%)blur(8px);
    -webkit-transition: all 2s ease;
    transition: all 2s ease;
}
.snip figcaption {
  width: 100%;
  padding: 15px 25px;
  position: absolute;
  left: 0;
  top: 50%;
}
.snip .profile {
  border-radius: 50%;
  position: absolute;
  bottom: 50%;
  left: 50%;
  max-width: 100px;
  opacity: 1;
  box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
  border: 2px solid rgba(255, 255, 255, 0.5);
  -webkit-transform: translate(-50%, 0%);
  transform: translate(-50%, 0%);
}
.snip h5 {
  margin: 0 0 5px;
  font-weight: 400;
}
h5 a {
  display: block;
  font-size: 0.6em;
  color: #f39c12;
  opacity: 0.75;
}
.snip i {
  padding: 10px 5px;
  display: inline-block;
  font-size: 32px;
  color: #ffffff;
  text-align: center;
  opacity: 0.65;
}
.snip a {
  text-decoration: none;
}
.snip i:hover {
  opacity: 1;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
.snip:hover .background,
.snip.hover .background {
  -webkit-transform: scale(1.3);
  transform: scale(1.3);
}
</style>
</head>
<body>
    <div class="row">
<figure class="snip"><img src="{{site.baseurl}}/assets/images/profile-woman.jpg" alt="" class="background"/><img src="{{site.baseurl}}/assets/images/profile-woman.jpg" alt="profile-woman" class="profile"/>
  <figcaption>
    <h5>{{ site.authors.author1.Source-Title }}<a href="{{site.baseurl}}/author-{{ site.authors.author1.name }}" alt="{{ site.authors.author1.name }}"> {{ site.authors.author1.name }} </a></h5>
    <div class="icons"><a href="#"><i class="fab fa-reddit-alien"></i></a><a href="#"> <i class="fab fa-twitter"></i></a><a href="http://weibo.com/{{site.weibo_username}}"><i class="fab fa-weibo"></i></a></div>
  </figcaption>
</figure>
<figure class="snip"><img src="{{site.baseurl}}/assets/images/profile-man.jpg" alt="" class="background"/><img src="{{site.baseurl}}/assets/images/profile-man.jpg" alt="profile-man" class="profile"/>
  <figcaption>
    <h5>{{ site.authors.author2.Source-Title }}<a href="{{site.baseurl}}/author-{{ site.authors.author2.name }}" alt="{{ site.authors.author2.name }}"> {{ site.authors.author2.name }} </a></h5>
    <div class="icons"><a href="#"><i class="fab fa-reddit-alien"></i></a><a href="#"> <i class="fab fa-twitter"></i></a><a href="http://weibo.com/{{site.weibo_username}}"><i class="fab fa-weibo"></i></a></div>
  </figcaption>
</figure>
</div>
</body>
