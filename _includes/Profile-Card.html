<head>
<style>
.snip {
  font-family: 'Open Sans', Arial, sans-serif;
  position: relative;
  overflow: hidden;
  margin: 10px;
  min-width: 100px;
  max-width: 250px;
  width: 100%;
  color: #ffffff;
  text-align: center;
  line-height: 1.4em;
  background-color: #868686;
}
.snip * {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.snip .background {
    width: 100%;
    vertical-align: top;
    opacity: 0.3;
    -webkit-filter: invert(100%)blur(9px); /* Chrome, Safari, Opera */
    filter: invert(100%)blur(9px);
    -webkit-transition: all 2s ease;
    transition: all 2s ease;
}
.snip figcaption {
  width: 100%;
  padding: 15px 25px;
  position: absolute;
  left: 0;
  top: 50%;
}
.snip .profile {
  border-radius: 50%;
  position: absolute;
  bottom: 50%;
  left: 50%;
  max-width: 100px;
  opacity: 1;
  box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
  border: 2px solid rgba(255, 255, 255, 0.5);
  -webkit-transform: translate(-50%, 0%);
  transform: translate(-50%, 0%);
}
.snip h6 {
  margin: 0 0 5px;
  font-weight: 400;
}
.snip h6 span {
  display: block;
  font-size: 0.6em;
  color: #f39c12;
  opacity: 0.75;
}
.snip ion-icon {
  padding: 10px 5px;
  display: inline-block;
  font-size: 32px;
  color: #ffffff;
  text-align: center;
  opacity: 0.65;
}
.snip a {
  text-decoration: none;
}
.snip ion-icon:hover {
  opacity: 1;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
.snip:hover .background,
.snip.hover .background {
  -webkit-transform: scale(1.3);
  transform: scale(1.3);
}
</style>
</head>
<body>
    <div class="row">
<figure class="snip"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample1.jpg" alt="profile-sample1" class="background"/><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample1.jpg" alt="profile-sample1" class="profile"/>
  <figcaption>

  </figcaption>
</figure>
