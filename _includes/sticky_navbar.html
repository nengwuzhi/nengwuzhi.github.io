
<!-- Sticky navbar-->
<header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 shadow-sm">
      <a class="navbar-brand" href="#">
            <strong class="h6 mb-0 font-weight-bold text-uppercase">{{site.name}}</strong>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-muted active"><a class="nav-link" href="/">主页 <span class="sr-only">(current)</span></a></li>

                   {% for item in site.nav %}
                  <li class="nav-item"><a class="nav-link text-muted" href="{{item.url}}"  title="{{item.description}}">{{item.title}}</a></li>
                  {% endfor %}     
                </ul>
            </div>
    </nav>
</header>
