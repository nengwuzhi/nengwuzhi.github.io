<section class="pt-5 pb-5">
  <div class="container">
    <article class="row card  border-0 flex-md-row justify-content-between align-items-center card-top">
{% assign author = site.authors[page.author] %}
{% for post in site.posts %} 
{% if post.title contains "帛书版《老子》" %}
        <a class="col-md-5  order-md-2 order-1 w-md-25" href="{{site.baseurl}}{{post.url}}">
            <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" srcset="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %} 2x" alt="{{ post.image }}">
        </a>
        <div class="card-body order-2 order-md-1 col-md-7">
            <div class=" text-uppercase font-weight-bold mb-4 text-warning">特色文章</div>
            <h2 class="display-4 font-weight-bold">
                <a href="{{site.baseurl}}{{post.url}}" class="text-dark">{{ post.title }}</a>
              </h2>
            <div class="card-text mb-4">
                <p class="lead">&nbsp;&nbsp; {{post.summary |  strip_html | strip_html | truncate: 100 }}</p>
            </div>
        </div>
{% endif %}
{% endfor %}     
    </article>
</div>
</section>
