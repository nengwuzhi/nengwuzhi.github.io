<!-- Grid sizer -->
               <div class="grid-sizer col-lg-4 col-md-6"></div>
<!-- Grid item -->
        <div class="col-lg-4 col-md-6 grid-item mb-4">
            {% if post.type == "youtube" %}
            {% if post.yt-video-id %}
            <div class="postcontent">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ post.yt-video-id }}?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>                
            <div class="notraco">   
                  <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'}}" class="noline"><h2 class="card-title title">{{post.title}}</h2>
                  </a>  
           <small class="post-content small text-muted font-italic">{{ post.content | strip_html | truncatewords:25 }}</small>
                 <div class="more">                
                    <a href="{{site.baseurl}}{{post.url}}"><i class="fas fa-link m-1 text-primary" aria-hidden="true"></i></a> 
                 </div>  
            </div>                  
            </div>                          
            {% endif %}
            {% endif %} 

	    {% if post.image %} 
        <div class="postcontent">
        <a href="{{site.baseurl}}{{post.url}}">     
        <img class="card-img img-fluid w-100 mb-3 img-thumbnail shadow-sm rounded-0" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}">             
            <div class="notraco">
                <h2 class="card-title title">{{ post.title }}</h2>     </a>
              <p class='post-content small text-muted font-italic'>{{post.summary}}</p>
                 <div class="showcat">
            {% for category in post.categories %}
              <a class="btn btn-sm btn-danger mb-1" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">
                {{ category }}
              </a>
            {% endfor %}
                </div>
		
                 <div class="more">                
                    <a href="{{site.baseurl}}{{post.url}}"><i class="fas fa-link m-1 text-primary" aria-hidden="true"></i></a> 
                </div> 
            </div>
         </div>
         {% endif %} 

</div>
