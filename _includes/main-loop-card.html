<div class="mb-2 d-flex justify-content-between main-loop-card">
	<div class="">
            <p class='post-content small text-muted font-italic'>{{post.summary}}</p>
	<small class="d-block text-muted">
		In <span class="catlist">
		{% for category in post.categories %}
		<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/{{ site.all_dir }}#{{ category | first }}">{{ category }}</a><span class="sep">, </span>
		{% endfor %}
		</span>
	</small>
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small>
	</div>	
{% if post.image %}
	<div class="col-md-3 pr-0 text-right">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="d-block right" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}" alt="{{ post.title }}"/>
	</a>
	</div>
{% endif %}
</div>
