<p>Create a simple network with some nodes and edges.</p>

<div id="mynetwork"></div>

<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<!--
  Including other packages like Vis Timeline or Vis Graph3D here won't work.
  You need the peer build to do that.
-->

<script type="text/javascript">
 // create an array with nodes
var nodes = new vis.DataSet([
  { id: 1, label: "Node 1" },
  { id: 2, label: "Node 2" },
  { id: 3, label: "Node 3" },
  { id: 4, label: "Node 4" },
  { id: 5, label: "Node 5" },
]);

// create an array with edges
var edges = new vis.DataSet([
  { from: 1, to: 3 },
  { from: 1, to: 2 },
  { from: 2, to: 4 },
  { from: 2, to: 5 },
  { from: 3, to: 3 },
]);
  
// DOT edge styles
var arrow_types = [
  "arrow",
  "bar",
  "circle",
  "crow",
  "diamond",
  "triangle",
  "inv_triangle",
  "vee",
];

// update list of arrow types in html body
var nof_types = arrow_types.length;
var list_contents = [];
for (var i = 0; i < nof_types; i++) {
  list_contents.push("<code>'" + arrow_types[i] + "'</code>");
}
var mylist = document.getElementById("arrow_type_list");
mylist.innerHTML = list_contents.join(", ");

// create an array with nodes
var node_attrs = new Array();
var nodes = arrow_types.slice();
nodes.push("end");
console.log(nodes);
var nof_nodes = nodes.length;
for (var i = 0; i < nof_nodes; i++) {
  node_attrs[i] = {
    id: i + 1,
    label: nodes[i],
  };
}

var nodes = new vis.DataSet(node_attrs);

// create an array with edges
var edge_attrs = new Array();
var nof_edges = nof_nodes - 1;
for (var i = 0; i < nof_edges; i++) {
  edge_attrs[i] = {
    from: i + 1,
    to: i + 2,
    arrows: {
      to: {
        enabled: true,
        type: arrow_types[i],
      },
    },
  };
}

var edges = new vis.DataSet(edge_attrs);

var network = new vis.Network(container, data, options);

  
// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};
var options = {
  physics: {
    stabilization: false,
    barnesHut: {
      springLength: 200,
    },
  },};
var network = new vis.Network(container, data, options);

</script>
