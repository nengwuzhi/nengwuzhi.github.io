# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-admin
 
# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts/gallery"
    values:
      type: gallery 
      layout: alt
      
  # all pages
  - scope:
      path: "_posts/博客"
    values:
      type: "博客"
      layout: post     
      
# Syntax
markdown: kramdown
