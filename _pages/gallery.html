---
title: "相册"
layout: alt
icon: images
permalink: "/gallery"
type: page
---
{% include menu-header.html  %}  
<h1 class="logo-1">
      凡所有相 ⚡ 皆是虚妄
    </h1>
<!-- Gallery Section-->
    <section class="pt-5 pb-5 gallery no-padding">    
<div id='posts' class="card-columns">
		       {% for post in site.categories.gallery %}
                              {% if post.image %}

                    <div class="item">
                        <a href="{{site.baseurl}}{{post.url}}" class="image"><h2 class="card-title title">{{ post.title }}</h2>    
<img src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}" class="img-fluid">
                    <div class="overlay d-flex align-items-center justify-content-center"><i class="fas fa-search-plus"></i></div></a></div>

          		{% endif %}
         {% endfor %}
            </div>
    </section>
