---
title: "相册"
layout: alt
icon: images
permalink: "/gallery"
type: page
---

<head>
<style>
.image {
    border: 2px solid #fff;
    width: 100%;
    height: 184px;
    overflow: hidden
}

.image img {
    width: 100%;
    height: 300;
    transition: all 2s ease-in-out
}

.image:hover img {
    transform: scale(2, 2);
    cursor: pointer
}
</style>
</head>
{% include menu-header.html  %}  
<h1 class="logo-1">
      凡所有相 ⚡ 皆是虚妄
    </h1>
<!-- Gallery Section-->
    <section class="pt-5 pb-5 gallery no-padding">    
      <div class="row">
	{% for post in site.categories.gallery %}
                        {% if post.image %}
        <div class="col-md-4">
		<div class="image"> 
 <a href="{{site.baseurl}}{{post.url}}">
 <img class="card-img card img-fluid w-100 mb-3 img-thumbnail shadow-sm rounded-0" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}">   
<h2 class="card-title title">{{ post.title }}</h2>/a>
	 </div>
       </div>		
	      {% endif %}
         {% endfor %}
</div>
    </section>
