---
title: "相册"
layout: alt
icon: images
permalink: "/gallery"
type: page
---

<head>
<style>
.img-container {
    background: #FF678C;
    box-sizing: border-box;
    display: flex;
    flex-flow: column wrap;
    height: 80vh;
    margin-bottom: 5vh;
    text-align: center;
    text-transform: uppercase;
    width: 90vw
}

.card {
    align-items: center;
    background: white;
    background-size: cover;
    background-position: center;
    border: 5px solid white;
    box-sizing: border-box;
    color: white;
    display: flex;
    flex-grow: 0;
    font-family: sans-serif;
    font-size: 30px;
    font-weight: bold;
    height: 50%;
    justify-content: center;
    outline: 5px solid white;
    text-shadow: 0 0 5px black; 
</style>
</head>
{% include menu-header.html  %}  
<h1 class="logo-1">
      凡所有相 ⚡ 皆是虚妄
    </h1>
<!-- Gallery Section-->
    <section class="pt-5 pb-5 gallery no-padding">    
      <div class="row">
	{% for post in site.categories.gallery %}
                        {% if post.image %}
  <div class="col-xs-6 col-sm-6 card mb-4">
                    <div class="item img-container" data-container>
 <a href="{{site.baseurl}}{{post.url}}">
 <img class="card-img card img-fluid w-100 mb-3 img-thumbnail shadow-sm rounded-0" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}">   
<h2 class="card-title title">{{ post.title }}</h2>     </a>
	 </div>
       </div>		
	      {% endif %}
         {% endfor %}
</div>
    </section>
